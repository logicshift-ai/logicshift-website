<footer class="bg-white dark:bg-[#243F2B]">
  <div class="container">
    <div class="row items-center py-10">
      <div class="lg:col-3 mb-8 text-center lg:mb-0 lg:text-left">
        <!-- navbar brand/logo -->
        <a
          class="navbar-brand inline-block"
          href="{{ site.Home.RelPermalink }}">
          {{ partial "logo" }}
        </a>
      </div>
      <div class="lg:col-6 mb-8 text-center text-black dark:text-white lg:mb-0">
        <ul>
          {{ range site.Menus.footer }}
            <li class="m-3 inline-block">
              <a
                {{ if findRE `^http` .URL }}
                  target="_blank" rel="noopener"
                {{ end }}
                href="{{ if findRE `^#` .URL }}
                  {{ if not $.IsHome }}
                    {{ site.Home.RelPermalink }}
                  {{ end }}{{ .URL }}
                {{ else }}
                  {{ .URL | relLangURL }}
                {{ end }}"
                >{{ .Name }}</a
              >
            </li>
          {{ end }}
        </ul>
      </div>
      <div class="lg:col-3 mb-8 text-center lg:mb-0 lg:mt-0 lg:text-right">
        <ul class="social-icons">
          {{ range site.Data.social.main }}
            <li>
              <a
                target="_blank"
                aria-label="{{ .name }}"
                rel="nofollow noopener"
                href="{{ .link | safeURL }}">
                <i class="{{ .icon }}"></i>
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Badge section -->
<div class="container text-center mb-6">
  <div class="flex flex-wrap justify-center gap-4">
    {{ range site.Data.badges.badges }}
      <a href="{{ .link }}" target="_blank" rel="noopener">
        <img src="{{ .image | relURL }}" alt="{{ .alt }}" class="h-12 md:h-16 inline-block" />
      </a>
    {{ end }}
  </div>
</div>
<!-- End of Badge section -->

  <div class="border-border dark:border-darkmode-border border-t py-7">
    <div
      class="text-black dark:text-white container text-center">
      <p>
        {{ site.Params.copyright | markdownify }}
      </p>
    </div>
  </div>

  
<!-- Cal floating-popup embed code begins -->
{{ partial "components/booking.html" $ }}
<!-- Cal floating-popup embed code ends -->


</footer>
